<div class="toast-container top-0 end-0 p-3">
  @for (notification of notifications; track notification.id) {
    <div class="toast align-items-center border-0 show" [class]="getNotificationClass(notification.type)" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          {{ notification.text }}
        </div>
        <button type="button" class="btn-close me-2 m-auto" aria-label="Close" (click)="removeNotification(notification.id)"></button>
      </div>
    </div>
  }
</div>
