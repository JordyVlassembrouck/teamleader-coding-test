<div class="toast align-items-center border-0 show mb-4" [class]="getNotificationClass(type)" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="d-flex">
    <div class="toast-body">
      {{ message }}
    </div>
    <button type="button" class="btn-close me-2 m-auto" aria-label="Close" (click)="removeNotification(id)"></button>
  </div>
</div>
